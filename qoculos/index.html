<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- This 'Opqrs' will appear first, and then 'pqrs' will fade out, leaving the same 'O' to zoom in -->
    <div class="opqrs-container">
        <span class="zoom-o">O</span><span class="fade-letters">pqrs</span>
    </div>

    <!-- After the zoom, the "Hello World" will appear -->
    <div class="hello-world">
        Hello World
    </div>

    <script src="script.js"></script>
</body>
</html>
