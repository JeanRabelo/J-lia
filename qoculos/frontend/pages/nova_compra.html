<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova Compra</title>
    <link rel="stylesheet" href="../styles/styles.css">
</head>
<body>
    <h1>Cadastrar Nova Compra</h1>

    <!-- Add a link back to index.html -->
    <a href="index.html">Voltar para Home</a>

    <form id="purchase-form">
        <label for="cpf">CPF do Cliente:</label><br>
        <input type="text" id="cpf" name="cpf" maxlength="11" required><br><br>

        <label for="vendedor">Nome do Vendedor:</label><br>
        <input type="text" id="vendedor" name="vendedor" required><br><br>

        <label for="valor">Valor da Compra:</label><br>
        <input type="number" id="valor" name="valor" step="0.01" required><br><br>

        <label for="data-compra">Data da Compra:</label><br>
        <input type="date" id="data-compra" name="data-compra" required><br><br>

        <label for="identificacao">Identificação da Compra:</label><br>
        <textarea id="identificacao" name="identificacao" required></textarea><br><br>

        <label for="observacoes">Observações:</label><br>
        <textarea id="observacoes" name="observacoes"></textarea><br><br>

        <button type="submit">Salvar Compra</button>
    </form>

    <script src="../scripts/purchase.js"></script>
</body>
</html>
