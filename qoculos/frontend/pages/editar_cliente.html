<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Cliente</title>
    <link rel="stylesheet" href="../styles/styles.css">
</head>
<body>
    <h1>Editar Cliente</h1>

    <!-- Add a link back to index.html -->
    <a href="index.html">Voltar para Home</a>

    <form id="edit-client-form">
        <label for="cpf">CPF do Cliente (não pode ser alterado):</label><br>
        <input type="text" id="cpf" name="cpf" maxlength="11" readonly><br><br>

        <label for="data-nascimento">Data de Nascimento:</label><br>
        <input type="date" id="data-nascimento" name="data-nascimento" required><br><br>

        <label for="nome">Nome do Cliente:</label><br>
        <input type="text" id="nome" name="nome" required><br><br>

        <label for="observacoes">Observações:</label><br>
        <textarea id="observacoes" name="observacoes"></textarea><br><br>

        <button type="submit">Atualizar Cliente</button>
    </form>

    <script src="../scripts/edit_client.js"></script>
</body>
</html>
