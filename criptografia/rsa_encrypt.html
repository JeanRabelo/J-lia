<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criptografia RSA</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #result {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #000;
            display: none;
        }

        .char-container {
            display: inline-block;
            text-align: center;
            margin-right: 15px;
            position: relative;
            height: 2.5em;
        }

        .char {
            display: block;
            position: absolute;
            left: 0;
            transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out;
        }

        .old-char {
            top: 0;
            color: black;
            opacity: 1;
        }

        .new-char {
            top: 1.5em;
            color: red;
            opacity: 0;
            word-wrap: break-word;
            width: 50px; /* Adjust as needed */
        }

        .appear {
            opacity: 1;
            transition: opacity 0.5s ease-in-out;
        }

        .move-up {
            transform: translateY(-1.5em);
        }

        .fade-out {
            opacity: 0;
        }

        .rise-up {
            transform: translateY(-1.5em);
            opacity: 1;
            color: black;
        }

        /* Style for the "Copy to Clipboard" button */
        #copyButton {
            margin-top: 10px;
            padding: 8px 12px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #copyButton.copied {
            background-color: green;
            color: white;
        }
    </style>
</head>
<body>

<h1>Criptografia RSA</h1>
<p>Digite uma mensagem e a chave pública (e, n) para criptografar a mensagem usando RSA.</p>

<form id="cryptoForm">
    <label for="publicKeyE">Chave Pública e:</label><br>
    <input type="text" id="publicKeyE" name="publicKeyE" required><br><br>

    <label for="publicKeyN">Chave Pública n:</label><br>
    <input type="text" id="publicKeyN" name="publicKeyN" required><br><br>

    <label for="messageInput">Mensagem:</label><br>
    <input type="text" id="messageInput" name="messageInput" required><br><br>
    <button type="button" id="encryptButton">Encriptar</button>
</form>

<div id="result">
    <h2>Mensagem Criptografada:</h2>
    <p id="output"></p>
    <button type="button" id="copyButton" onclick="copyToClipboard()">Copiar para Área de Transferência</button>
</div>

<script>
    let encryptedMessageArray = [];

    function encryptMessage(message, e, n) {
        const outputElement = document.getElementById('output');
        outputElement.innerHTML = ''; // Clear previous result

        encryptedMessageArray = []; // Clear the array before each encryption

        for (let i = 0; i < message.length; i++) {
            let charCode = BigInt(message.charCodeAt(i));
            let encryptedCharCode = modPow(charCode, e, n);

            encryptedMessageArray.push(encryptedCharCode.toString());

            // Create a container for each character
            let charContainer = document.createElement('div');
            charContainer.classList.add('char-container');

            // Original character
            let originalSpan = document.createElement('span');
            originalSpan.classList.add('char', 'old-char');
            originalSpan.textContent = message[i];

            // Encrypted character (displayed as code)
            let encryptedSpan = document.createElement('span');
            encryptedSpan.classList.add('char', 'new-char');
            encryptedSpan.textContent = encryptedCharCode.toString();

            // Add both characters to the container
            charContainer.appendChild(originalSpan);
            charContainer.appendChild(encryptedSpan);
            outputElement.appendChild(charContainer);

            // Animations
            setTimeout(() => {
                encryptedSpan.classList.add('appear');
            }, i * 1000);

            setTimeout(() => {
                originalSpan.classList.add('move-up');
            }, i * 1000 + 500);

            setTimeout(() => {
                encryptedSpan.classList.add('rise-up');
            }, i * 1000 + 1000);

            setTimeout(() => {
                originalSpan.classList.add('fade-out');
                setTimeout(() => {
                    charContainer.removeChild(originalSpan);
                }, 500);
            }, i * 1000 + 1500);
        }

        // Display the encrypted message as comma-separated numbers
        setTimeout(() => {
            let encryptedText = encryptedMessageArray.join(', ');
            let resultText = document.createElement('p');
            resultText.textContent = "Mensagem Criptografada Completa: " + encryptedText;
            outputElement.appendChild(resultText);
        }, message.length * 1000 + 2000);

        document.getElementById('result').style.display = 'block';
    }

    // Modular exponentiation function
    function modPow(base, exponent, modulus) {
        if (modulus === BigInt(1)) return BigInt(0);
        let result = BigInt(1);
        base = base % modulus;
        while (exponent > BigInt(0)) {
            if (exponent % BigInt(2) === BigInt(1))
                result = (result * base) % modulus;
            exponent = exponent / BigInt(2);
            base = (base * base) % modulus;
        }
        return result;
    }

    function copyToClipboard() {
        // Join the encryptedMessageArray with commas for easier decryption
        const encryptedText = encryptedMessageArray.join(', ');
        navigator.clipboard.writeText(encryptedText).then(() => {
            const copyButton = document.getElementById('copyButton');
            copyButton.classList.add('copied');
            copyButton.textContent = "Copiado!";

            setTimeout(() => {
                copyButton.classList.remove('copied');
                copyButton.textContent = "Copiar para Área de Transferência";
            }, 2000);
        });
    }

    // Event listener for the "Encriptar" button
    document.getElementById('encryptButton').addEventListener('click', function() {
        let message = document.getElementById('messageInput').value;
        let e = BigInt(document.getElementById('publicKeyE').value);
        let n = BigInt(document.getElementById('publicKeyN').value);
        encryptMessage(message, e, n);
    });
</script>

</body>
</html>
