<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criptografia RSA</title>
    <link rel="stylesheet" href="rsa_common.css">
    <link rel="stylesheet" href="rsa_encrypt.css">
</head>
<body>

<h1>Criptografia RSA</h1>
<p>Digite uma mensagem e a chave pública (e, n) para criptografar a mensagem usando RSA.</p>

<form id="cryptoForm">
    <label for="publicKey">Chave Pública (e, n):</label><br>
    <input type="text" id="publicKey" name="publicKey" placeholder="e,n" required><br><br>

    <label for="messageInput">Mensagem:</label><br>
    <input type="text" id="messageInput" name="messageInput" required><br><br>
    <button type="button" id="encryptButton">Encriptar</button>
</form>

<div id="result">
    <h2>Mensagem Criptografada:</h2>
    <p id="output"></p>
    <button type="button" id="copyButton" onclick="copyToClipboard()">Copiar para Área de Transferência</button>
</div>

<script src="rsa_common.js"></script>
<script src="rsa_encrypt.js"></script>

</body>
</html>
