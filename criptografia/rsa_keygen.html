<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geração de Chaves RSA</title>
    <link rel="stylesheet" href="rsa_common.css">
</head>
<body>

<h1>Geração de Chaves RSA</h1>
<p>Clique no botão abaixo para gerar um par de chaves pública e privada RSA.</p>

<button type="button" id="generateButton">Gerar Chaves</button>

<div id="result">
    <h2>Chaves Geradas:</h2>
    <p><strong>Chave Pública (e, n):</strong> <span id="publicKey"></span>
        <button type="button" id="copyPublicKeyButton" onclick="copyToClipboard('publicKey')">Copiar Chave Pública</button>
    </p>
    <p><strong>Chave Privada (d, n):</strong> <span id="privateKey"></span>
        <button type="button" id="copyPrivateKeyButton" onclick="copyToClipboard('privateKey')">Copiar Chave Privada</button>
    </p>
    <button type="button" id="copyButton" onclick="copyAllToClipboard()">Copiar Chaves</button>
</div>

<script src="rsa_common.js"></script>
<script src="rsa_keygen.js"></script>

</body>
</html>
