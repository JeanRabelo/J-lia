<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decriptografia RSA</title>
    <link rel="stylesheet" href="rsa_common.css">
    <link rel="stylesheet" href="rsa_decrypt.css">
</head>
<body>

<h1>Decriptografia RSA</h1>
<p>Digite a mensagem criptografada (números separados por vírgula) e a chave privada (d, n) para decriptar a mensagem usando RSA.</p>

<form id="cryptoForm">
    <label for="privateKey">Chave Privada (d, n):</label><br>
    <input type="text" id="privateKey" name="privateKey" placeholder="d,n" required><br><br>

    <label for="encryptedInput">Mensagem Criptografada (números separados por vírgula):</label><br>
    <input type="text" id="encryptedInput" name="encryptedInput" required><br><br>
    <button type="button" id="decryptButton">Decriptar</button>
</form>

<div id="result">
    <h2>Mensagem Decriptografada:</h2>
    <p id="output"></p>
    <button type="button" id="copyButton" onclick="copyToClipboard()">Copiar para Área de Transferência</button>
</div>

<script src="rsa_common.js"></script>
<script src="rsa_decrypt.js"></script>

</body>
</html>
